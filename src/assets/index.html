<!DOCTYPE html>
<html>
  <body style="background-color: bisque;">
    <form id="form">
      <input type="text" name="url" value="https://twitter.com/ChainHackerClan/status/1616486060430589956"/>
      <button type="submit">SUBMIT</button>
    </form>
    <img src="" id="image1"/>
    <img src="" id="image2"/>
  </body>
  <script>
    document.getElementById("form").addEventListener("submit", (event) => {
      event.preventDefault();
      console.log(event.target.url.value)
      fetch('/send', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({url: event.target.url.value})
      }).then((response) => {
        console.log(response.status);
        response.blob().then((blob) => {
          const objectURL = URL.createObjectURL(blob);
          const image1 = document.getElementById('image1');
          image1.style = "width: 500px"
          image1.src = objectURL;
        })
        fetch('/stamped').then((response) => {
          response.blob().then((blob) => {
          const objectURL = URL.createObjectURL(blob);
          const image2 = document.getElementById('image2');
          image2.style = "width: 500px"
          image2.src = objectURL;
        })

        })
      })
    })
  </script>
</html>
